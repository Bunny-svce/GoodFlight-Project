{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post" class="form">
    <label>Choose username
        <input name="username" required>
    </label>
    <label>Password
        <input name="password" type="password" required>
    </label>
    <button class="btn" type="submit">Register</button>
</form>
{% endblock %}
